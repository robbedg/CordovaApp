<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval';">
    <title>BarcodeReader</title>

    <!-- styling references -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/nanoscroller.css" rel="stylesheet" />

    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    
</head>
<body>
    <!-- header -->
    <nav class="navbar navbar-toggleable-xl navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="index.html">Inventory</a>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                
            </ul>

            <ul class="navbar-nav float-right">
                <li class="nav-item"><a class="nav-link" href="new.html"><span class="fa fa-plus"></span></a></li>
                <li class="nav-item"><a class="nav-link" href="synchronize.html"><span class="fa fa-refresh"></span></a></li>
                <li class="nav-item"><a class="nav-link" href="settings.html"><span class="fa fa-cog"></span></a></li>
            </ul>
        </div>
    </nav>

    <!-- content -->
    <div id="wrapper" class="nano">
        <div class="nano-content">
            <!-- title -->
            <h1 class="hidden">Inventory</h1>
            <h2 class="hidden">Homepage</h2> 

            <!-- search -->
            <div id="search" class="clearfix">
                <input class="form-control form-control-lg" type="text" id="searchbox" placeholder="Search..">
                <button type="button" class="btn btn-primary btn-lg"><span class="fa fa-search"></span></button>

            </div>

            <!-- scanner -->
            <div id="scanner">
                <button id="scan" class="btn btn-primary btn-lg">Scan</button>
            </div>

            <!-- details -->
            <div id="results" class="">
                <div id="details">
                    <h3>Details</h3>
                    <p id="result"></p>
                    <a href="details.html" class="btn btn-primary btn-lg" id="details-button"><span class="fa fa-arrow-right"></span></a>
                </div>  
            </div>

            <!-- overview -->
            <div id="overview">
                <div id="overview_table">
                    <h3>Overview</h3>
                    <table class="table table-striped table-hover" id="table">
                        <thead>
                            <tr>
                                <th>Changed</th>
                                <th>ID</th>
                                <th>Location</th>
                                <th>Category</th>
                                <th>Action</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- data -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/jquery/jquery-3.1.1.min.js"></script>
    <script src="scripts/tether/tether.min.js"></script>
    <script src="scripts/bootstrap/bootstrap.min.js"></script>
    <script src="scripts/nanoscroller.min.js"></script>

    <script src="scripts/dexie.min.js"></script>
    <script src="scripts/db.js"></script>
    
    <script src="scripts/index/index.js"></script>
    <script src="scripts/scripts.js"></script>
</body>

</html>
