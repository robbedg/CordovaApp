    <!-- header -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">

                    <span class="icon-bar"></span>

    <!-- content -->
    <div id="wrapper">
        <!-- title -->
        <h1 class="hidden">Inventory</h1>

        <div id="scanner">

        <!-- details -->
        <div id="results" class="">

            <div id="details">
                <h3>Details</h3>
                <p id="result"></p>
                <a href="edit.html" class="btn btn-primary btn-lg" id="edit">Edit</a>
            </div>  
        </div>

        <!-- overview -->
        <div id="overview">
            <h2>Overview</h2>
            <div id="overview_table">
                <h3 class="hidden">Overview Table</h3>
                <table class="table table-striped table-hover " id="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Location</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- data -->
                    </tbody>
