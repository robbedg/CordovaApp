<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://platform.linkedin.com ">
    <title>BarcodeReader</title>

    <!-- styling references -->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap.spacelab.min.css" rel="stylesheet" />
</head>
<body>
    <!-- header -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Inventory</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav">
                    <!-- nav buttons-->
                    <li><a href="synchronize.html">Synchronize</a></li>
                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- content -->
    <div id="wrapper">
        <!-- title -->
        <h1 class="hidden">Inventory</h1>
        
        <!-- scanner -->
        <div id="scanner">
            <button id="scan" class="btn btn-primary btn-lg">Scan</button>
        </div>

        <!-- details -->
        <div id="results" class="">
            <h2>Results</h2>

            <div id="details">
                <h3>Details</h3>
                <p id="result"></p>
                <a href="edit.html" class="btn btn-primary btn-lg" id="edit">Edit</a>
            </div>
          
            <!-- use item -->  
            <div id="use">
                <h3>Use item</h3>

                <!-- hidden fields -->
                <input type="hidden" id="item_id" />
                <input type="hidden" id="location" />
                <input type="hidden" id="category" />

                <!-- from -->
                <div class="input-group date" id="datetimepicker_from">
                    <label for="from" class="control-label">From:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="from" />
                        <span class="input-group-addon">
                            <span class="fa fa-calendar"></span>
                        </span>
                    </div>
                </div>

                <!-- until -->
                <div class="input-group date" id="datetimepicker_until">
                    <label for="until" class="control-label">Until:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="until" />
                        <span class="input-group-addon">
                            <span class="fa fa-calendar"></span>
                        </span>
                    </div>
                </div>

                <!-- save -->
                <div id="save">
                    <a href="#" class="btn btn-primary btn-lg">Save</a>
                </div>
            </div>
        </div>

        <!-- overview -->
        <div id="overview">
            <h2>Overview</h2>
            <div id="overview_table">
                <h3 class="hidden">Overview Table</h3>
                <table class="table table-striped table-hover " id="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Location</th>
                            <th>Category</th>
                            <th>From</th>
                            <th>Until</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/jquery/jquery-3.1.1.min.js"></script>
    <script src="scripts/bootstrap/bootstrap.min.js"></script>

    <script src="scripts/index/moment-with-locales.min.js"></script>
    <script src="scripts/index/bootstrap-datetimepicker.min.js"></script>
    <script src="scripts/index/datetimepicker_config.js"></script>
    <script src="scripts/index/index.js"></script>
</body>
</html>
