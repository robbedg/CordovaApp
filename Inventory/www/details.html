<html>

<body>
    <!-- header -->
    <nav class="navbar navbar-toggleable-xl navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="index.html"><span class="fa fa-arrow-left"></span></a>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto"></ul>

            <ul class="navbar-nav float-right">
                <li class="nav-item"><a class="nav-link" href="new.html"><span class="fa fa-plus"></span></a></li>
                <li class="nav-item"><a class="nav-link" href="synchronize.html"><span class="fa fa-refresh"></span></a></li>
                <li class="nav-item"><a class="nav-link" href="settings.html"><span class="fa fa-cog"></span></a></li>
            </ul>
        </div>
    </nav>

    <!-- content -->
    <div id="wrapper" class="nano">
        <div class="nano-content">
            <!-- title -->
            <h1 class="hidden">Inventory</h1>

            <h2 id="item_id_title"></h2>

            <!-- delete -->
            <div id="buttons">
                <a href="edit.html" id="edit" class="btn btn-primary btn-lg"><span class="fa fa-edit"></span></a>
                <a href="#" id="delete" class="btn btn-danger btn-lg"><span class="fa fa-trash"></span></a>
            </div>

            <!-- table with details -->
            <div id="details">
                <h3>Details</h3>
                <table class="table table-striped table-hover" id="table">
                    <tbody>
                        <!-- data -->
                    </tbody>
                </table>
            </div>

            <!-- usernotes -->
            <div id="usernotes">
                <!-- new note -->
                <h3>Comments</h3>
                <div id="newnote">
                    <div class="form-group">
                        <textarea class="form-control" id="textArea" name="comment" placeholder="Write comment..."></textarea>
                        <span class="help-block" id="count">1024</span>
                        <button type="button" class="btn btn-primary btn-lg" id="submit-new-note"><span class="fa fa-send"></span></button>
                    </div>
                </div>

                <!-- existing notes -->
                <div id="notes">
                    <!-- existing usernotes AJAX -->
                </div>
            </div>


        </div>
