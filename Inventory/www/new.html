<html>
<head>
    <meta charset="utf-8" />

    <title>BarcodeReader</title>

    <!-- styling references -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/tether/tether.min.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/nanoscroller.css" rel="stylesheet" />
    <link href="css/validator-theme-default.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <link href="css/new.css" rel="stylesheet" />

</head>
<body>
    <!-- header -->
    <nav class="navbar navbar-toggleable-xl navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="index.html"><span class="fa fa-arrow-left"></span></a>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto"></ul>

            <ul class="navbar-nav float-right">
                <li class="nav-item active"><a class="nav-link" href="#"><span class="fa fa-plus"></span></a></li>
                <li class="nav-item"><a class="nav-link" href="synchronize.html"><span class="fa fa-refresh"></span></a></li>
                <li class="nav-item"><a class="nav-link" href="settings.html"><span class="fa fa-cog"></span></a></li>
            </ul>
        </div>
    </nav>

    <!-- content -->
    <div id="wrapper" class="nano">
        <div class="nano-content">
            <!-- title -->
            <h1 class="hidden">Inventory</h1>

            <h2>Nieuw</h2>

            <form class="form-horizontal" id="data">
                <fieldset>
                    <!-- title -->
                    <legend>Opties</legend>

                    <!-- select what -->
                    <div id="what">
                        <label for="what_select" class="control-label">Wat</label>
                        <select class="form-control" id="what_select">
                            <option value="category">Categorie</option>
                            <option value="item">Item</option>
                            <option value="location">Locatie</option>
                        </select>
                    </div>

                    <!-- select name -->
                    <div id="name">
                        <label for="name_select" class="control-label">Naam</label>
                        <input type="text" class="form-control" id="name_select" name="name" placeholder="Naam..." />
                    </div>

                    <!-- select location -->
                    <div id="location" class="hidden">
                        <label for="location_select" class="control-label">Locatie</label>
                        <select class="form-control" id="location_select">
                            <!-- data -->
                        </select>
                    </div>

                    <!-- select category -->
                    <div id="category" class="hidden">
                        <label for="category_select" class="control-label">Categorie</label>
                        <select class="form-control" id="category_select">
                            <!-- data -->
                        </select>
                    </div>

                </fieldset>
                <fieldset id="add-attributes" class="hidden">
                    <!-- title -->
                    <legend>Attributen</legend>

                    <!-- attributes -->
                    <div id="attributes">
                        <!-- data -->
                        <a href="#" class="btn btn-success btn-lg" id="add"><span class="fa fa-plus"></span></a>
                    </div>
                </fieldset>
                <fieldset>
                    <a href="#" class="btn btn-primary btn-lg" id="save"><span class="fa fa-save"></span></a>
                </fieldset>
            </form>
        </div>

    </div>
    <!-- scripts -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/jquery/jquery-3.1.1.min.js"></script>
    <script src="scripts/tether/tether.min.js"></script>
    <script src="scripts/bootstrap/bootstrap.min.js"></script>
    <script src="scripts/nanoscroller.min.js"></script>

    <script src="scripts/dexie.min.js"></script>
    <script src="scripts/db.js"></script>

    <script src="scripts/jquery.validations/jquery.validate.min.js"></script>
    <script src="scripts/jquery.validations/localization/messages_nl.js"></script>

    <script src="scripts/new/dbactions.js"></script>
    <script src="scripts/new/new.js"></script>
    <script src="scripts/new/validation.js"></script>
    
    <script src="scripts/scripts.js"></script>
</body>
</html>
