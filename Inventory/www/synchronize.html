    <!-- styling references -->

    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/nanoscroller.css" rel="stylesheet" />

<body>
    <!-- header -->
    <nav class="navbar navbar-toggleable-xl navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="index.html"><span class="fa fa-arrow-left"></span></a>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto"></ul>

            </ul>
        </div>
    </nav>

    <div id="wrapper" class="nano">

            <!-- title -->
            <h1 class="hidden">Inventory</h1>

                <div id="download">
                    <a href="#" class="btn btn-primary btn-lg"><span class="fa fa-download"></span> Download</a>

                <!-- upload -->
                <div id="upload">
                    <a href="#" class="btn btn-primary btn-lg"><span class="fa fa-upload"></span> Upload</a>
                </div>
            </div>

            <!-- visual feedback -->
            <div id="feedback">
                <div id="progress" class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <label id="feedback-text"> </label>
            </div>
        </div>
    </div>
